<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Article Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Title"
        placeholder="Enter Article Title">
    </div>

    <label class="col-sm-2 col-form-label">Article Body</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Body"
        placeholder="Enter Article Body">
    </div>

    

<button (click)="addArticle()" *ngIf="art.Id==0" class="bn btn-primary">
    Add
</button>

<button (click)="updateArticle()" *ngIf="art.Id!=0" class="bn btn-primary">
    Update
</button>
